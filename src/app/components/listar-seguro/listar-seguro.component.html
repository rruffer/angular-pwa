<mat-accordion>
  <mat-expansion-panel [expanded]='f_firstPanel' [disabled]='!f_firstPanel'>
  <mat-expansion-panel-header>
  <mat-panel-title>Seguros</mat-panel-title>
  </mat-expansion-panel-header>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let seguro"> {{seguro.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="marcaCarro">
        <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
        <mat-cell *matCellDef="let seguro"> {{seguro.marcaCarro}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nomeProprietario">
        <mat-header-cell *matHeaderCellDef> Nome Prop. </mat-header-cell>
        <mat-cell *matCellDef="let seguro"> {{seguro.nomeProprietario}} {{seguro.sobreNomeProprietario}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="opcoes">
        <mat-header-cell *matHeaderCellDef> Opções </mat-header-cell>
        <mat-cell *matCellDef="let seguro">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opções para manipular o seguro.">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <ng-template #carregando>
      Carregando seguros...
    </ng-template>

    <ng-template #semSeguros>
      Não há seguros cadastrados.
    </ng-template>

</mat-expansion-panel>
</mat-accordion>
